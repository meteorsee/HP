<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSM HP Data Entry</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HP Data Entry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="enterDetails.html">Enter Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="findDetails.html">Find Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="updateDetails.html">Update Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Enter Details</h1>
                    </div>
                    <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterCaseID">Case ID</label>
                                    <input type="text" class="form-control" id="enterCaseID" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterWorkID">Work ID</label>
                                    <input type="text" class="form-control" id="enterWorkID" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterReferenceNumber">Reference Number</label>
                                    <input type="text" class="form-control" id="enterReferenceNumber">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterTechnician">Technician Name</label>
                                    <input type="text" class="form-control" id="enterTechnician">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterHandler">Handler Name</label>
                                    <input type="text" class="form-control" id="enterHandler">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterHardwareParts">Hardware Parts</label>
                                    <input type="text" class="form-control" id="enterHardwareParts">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterHardwarePartNumber">Hardware Part Number</label>
                                    <input type="text" class="form-control" id="enterHardwarePartNumber">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterHardwarePartStatus">Hardware Part Status</label>
                                    <select class="form-control" id="enterHardwarePartStatus">
                                        <option value="DOA">DOA</option>
                                        <option value="Good">Good</option>
                                        <option value="Bad">Bad</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterAWBNumber">AWB Number</label>
                                    <input type="text" class="form-control" id="enterAWBNumber">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterMONumber">MO Number</label>
                                    <input type="text" class="form-control" id="enterMONumber">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterSONumber">SO Number</label>
                                    <input type="text" class="form-control" id="enterSONumber">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterRMANumber">RMA Number</label>
                                    <input type="text" class="form-control" id="enterRMANumber">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterDateArrived">Date Arrived</label>
                                    <input type="date" class="form-control" id="enterDateArrived">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterDateCollected">Date Collected by Technician</label>
                                    <input type="date" class="form-control" id="enterDateCollected">
                                </div>
                            </div>

                            <button id="insert" type="submit" class="btn btn-primary" >INSERT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/enterData.js"></script>
    <script type="module" src="./assets/js/credentials.js" defer></script>
</body>

</html>

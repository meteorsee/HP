<html>

<head>
    <title>SCSM HP Data Entry | Admin Panel</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        <h1 class="text-center">Login</h1>
        <br><br>

        <!--START Login Form-->
        <form id="loginForm" action="" class="text-center">
            <label>Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter email"> <br><br>
            <label>Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
            <input type="checkbox" name="remember_me"> Remember Me<br><br>

            <input type="submit" id="submit" name="submit" value="Login" class="btn-primary">
            <br><br>
        </form>
        <!--END Login Form-->
        <p class="text-center">Created by - <a href="https://meteorsee.github.io/portfolio/">Meteor Studio</a></p>

    </div>

</body>
<script type="module" src="./assets/js/login.js" defer></script>

</html>

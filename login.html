<html>
    <head>
        <title>SCSM HP Data Entry | Admin Panel</title>
        <link rel="stylesheet" href="./assets/css/login.css">
    </head>

    <body>
        <div class="login">
            <h1 class="text-center">Login</h1>
            <br><br>

            <!--START Login Form-->
            <form id="loginForm" action="" class="text-center">
                <label >Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Enter email"> <br><br>
                <label >Password:</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
                <input type="checkbox" name="remember_me"> Remember Me<br><br>

                <input type="submit" id="submit" name="submit" value="Login" class="btn-primary">
                <br><br>
            </form>
            <!--END Login Form-->
            <p class="text-center">Created by - <a href="www.meteor.com">Meteor</a></p>

        </div>

    </body>
    <script type="module" src="./assets/js/login.js" defer></script>
</html>

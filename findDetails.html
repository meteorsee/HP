<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSM HP Data Entry</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="enterDetails.html">Enter Details</a>
        <a href="findDetails.html">Find Details</a>
        <a href="updateDetails.html">Update Details</a>
        <a href="login.html">Logout</a>
    </nav>

    <div id="findDetails" class="text-center">
        <h1>Find by Case ID</h1>
        <label for="caseID">Case ID: </label>
        <input id="findCaseIDInput" type="text"> <br><br>
        <button id="findBtn">FIND</button>
        <br><br>
        <table id="resultsTable" border="1" style="margin: auto; display: none;">
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Work ID</th>
                    <th>Reference Number</th>
                    <th>Technician Name</th>
                    <th>Handler Name</th>
                    <th>Hardware Parts</th>
                    <th>Hardware Part Number</th>
                    <th>Hardware Part Status</th>
                    <th>AWB Number</th>
                    <th>MO Number</th>
                    <th>SO Number</th>
                    <th>RMA Number</th>
                    <th>Date Arrived</th>
                    <th>Date Collected</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="findCaseID"></td>
                    <td id="findWorkID"></td>
                    <td id="findReferenceNumber"></td>
                    <td id="findTechnician"></td>
                    <td id="findHandler"></td>
                    <td id="findHardwareParts"></td>
                    <td id="findHardwarePartNumber"></td>
                    <td id="findHardwarePartStatus"></td>
                    <td id="findAWBNumber"></td>
                    <td id="findMONumber"></td>
                    <td id="findSONumber"></td>
                    <td id="findRMANumber"></td>
                    <td id="findDateArrived"></td>
                    <td id="findDateCollected"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="./assets/js/findData.js"></script>
    <script type="module" src="./assets/js/credentials.js" defer></script>
</body>
</html>

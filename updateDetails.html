    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Update Details</h1>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <h3>Enter Case ID to Update</h3>
                            <form class="form-inline justify-content-center mb-4">
                                <label class="sr-only" for="caseID">Case ID:</label>
                                <input id="updateCaseIDInput" type="text" class="form-control mb-2 mr-sm-2"
                                    placeholder="Enter Case ID">
                                <button id="findBtn" type="button" class="btn btn-primary mb-2">FIND</button>
                            </form>
                        </div>

                        <div id="formContainer" style="display: none;">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterWorkID">Work ID</label>
                                    <input type="text" class="form-control" id="enterWorkID">
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterTechnician">Technician Name</label>
                                    <input type="text" class="form-control" id="enterTechnician">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterHandler">Handler Name</label>
                                    <input type="text" class="form-control" id="enterHandler">
                                </div>
                            </div>

                            <div class="form-row">


                                <div class="form-group col-md-6">
                                    <label for="enterHardwarePartNumber">Hardware Part Number</label>
                                    <input type="text" class="form-control" id="enterHardwarePartNumber">
                                </div>

                            <div class="form-group col-md-6">
                                <label for="enterHardwarePartStatus">Hardware Part Status</label>
                                <select class="form-control" id="enterHardwarePartStatus">
                                    <option value="DOA">DOA</option>
                                    <option value="Good">Good</option>
                                    <option value="Bad">Bad</option>
                                </select>
                            </div>
                        </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterAWBNumber">AWB Number</label>
                                    <input type="text" class="form-control" id="enterAWBNumber">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterMONumber">MO Number</label>
                                    <input type="text" class="form-control" id="enterMONumber">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="enterHPOrderNumber">SO Number</label>
                                    <input type="text" class="form-control" id="enterHPOrderNumber">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="enterRMANumber">RMA Number</label>
                                    <input type="text" class="form-control" id="enterRMANumber">
                                </div>
                            </div>

                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="enterDateArrived">Date Arrived</label>
                                    <input type="date" class="form-control" id="enterDateArrived">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="enterDateCollected">Date Collected by Technician</label>
                                    <input type="date" class="form-control" id="enterDateCollected">
                                </div>
                            </div>

                            <button id="updateBtn" type="button" class="btn btn-primary mr-2">UPDATE</button>
                            <button id="removeBtn" type="button" class="btn btn-danger">REMOVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

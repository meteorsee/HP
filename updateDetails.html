    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HP Data Entry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                <li class="nav-item">
                    <a class="nav-link" href="enterDetails.html">Enter Details</a>

                    <a class="nav-link" href="findDetails.html">Find Details</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="updateDetails.html">Update Details</a>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="updateDetails" class="container mt-5">
        <div class="text-center">
            <h1>Update Details</h1>
            <h3>Enter Case ID to Update</h3>

            <form class="form-inline justify-content-center">
                <label class="sr-only" for="caseID">Case ID:</label>
                <input id="updateCaseIDInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter Case ID">

                <button id="findBtn" type="button" class="btn btn-primary mb-2">FIND</button>
            </form>

            <div id="formContainer" style="display: none;" class="mt-4">
                <form id="updateForm">
                    <div class="form-group">
                        <label for="workID">Work ID</label>
                        <input id="enterWorkID" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="referenceNumber">Reference Number</label>
                        <input id="enterReferenceNumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="technicianName">Technician Name</label>
                        <input id="enterTechnician" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="handlerName">Handler Name</label>
                        <input id="enterHandler" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="hardwareParts">Hardware Parts</label>
                        <input id="enterHardwareParts" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="hardwarePartNumber">Hardware Part Number</label>
                        <input id="enterHardwarePartNumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="hardwarePartStatus">Hardware Part Status</label>
                        <select id="enterHardwarePartStatus" class="form-control">
                            <option value="DOA">DOA</option>
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="awbNumber">AWB Number</label>
                        <input id="enterAWBNumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="moNumber">MO Number</label>
                        <input id="enterMONumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="soNumber">SO Number</label>
                        <input id="enterSONumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="rmaNumber">RMA Number</label>
                        <input id="enterRMANumber" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dateArrived">Date Arrived</label>
                        <input id="enterDateArrived" type="date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dateCollected">Date Collected by Technician</label>
                        <input id="enterDateCollected" type="date" class="form-control">
                    </div>

                    <button id="updateBtn" type="button" class="btn btn-primary mr-2">UPDATE</button>
                    <button id="removeBtn" type="button" class="btn btn-danger">REMOVE</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/updateData.js"></script>
    <script type="module" src="./assets/js/credentials.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSM Data Entry - Warranty Details</title>
    <link rel="shortcut icon" href="assets/img/logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HP Data Entry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="enterDetails.html">Enter Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="findDetails.html">Find Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="updateDetails.html">Update Details</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="warranty.html">Warranty Details</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Enter Warranty Details</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterReferenceNo">Reference No</label>
                                <input type="text" class="form-control" id="enterReferenceNo" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="enterSupplierName">Supplier Name</label>
                                <select class="form-control" id="enterSupplierName" required>
                                    <option value="Egate">Egate</option>
                                    <option value="BP Teamwork">BP Teamwork</option>
                                    <option value="Perfect Com">Perfect Com</option>
                                    <option value="LBA">LBA</option>
                                    <option value="HighPoint (Servex)">HighPoint (Servex)</option>
                                    <option value="HighPoint (MSI)">HighPoint (MSI)</option>
                                    <option value="Abadi">Abadi</option>
                                    <option value="MCL">MCL</option>
                                    <option value="M-Link">M-Link</option>
                                    <option value="Inno Supply">Inno Supply</option>
                                    <option value="LLY Marketing (Big C)">LLY Marketing (Big C)</option>
                                    <option value="Amble Action">Amble Action</option>
                                    <option value="BuildTech">BuildTech</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterWarrantyItem">Warranty Item</label>
                                <input type="text" class="form-control" id="enterWarrantyItem" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="enterSerialNo">Serial No</label>
                                <input type="text" class="form-control" id="enterSerialNo" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterGoodsTakenByDate">Goods taken by (Date)</label>
                                <input type="date" class="form-control" id="enterGoodsTakenByDate" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="enterGoodsTakenByName">Goods taken by (Name)</label>
                                <input type="text" class="form-control" id="enterGoodsTakenByName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterGoodsReceivedCondition">Goods received (Item Condition)</label>
                                <input type="text" class="form-control" id="enterGoodsReceivedCondition" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="enterGoodsReceivedDate">Goods received (Date)</label>
                                <input type="date" class="form-control" id="enterGoodsReceivedDate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterGoodsReceivedByName">Goods received by (Name)</label>
                                <input type="text" class="form-control" id="enterGoodsReceivedByName" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="enterGoodsBelongToCustomerName">Goods belong to (Customer Name)</label>
                                <input type="text" class="form-control" id="enterGoodsBelongToCustomerName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="enterGoodsBelongToCustomerTel">Goods belong to (Customer Tel)</label>
                                <input type="text" class="form-control" id="enterGoodsBelongToCustomerTel" required>
                            </div>
                        </div>

                        <button id="insert" type="submit" class="btn btn-primary">INSERT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/warranty.js"></script>
    <script type="module" src="./assets/js/credentials.js" defer></script>
</body>

</html>

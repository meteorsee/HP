<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSM HP Data Entry</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HP Data Entry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="enterDetails.html">Enter Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="findDetails.html">Find Details</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="enterDetails" class="container mt-5">
        <div class="text-center">
            <h1>Enter details</h1>

            <form>
                <div class="form-group">
                    <label for="enterCaseID">Case ID</label>
                    <input id="enterCaseID" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="enterWorkID">Work ID</label>
                    <input id="enterWorkID" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="enterTechnician">Technician Name</label>
                    <input id="enterTechnician" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="enterHandler">Handler Name</label>
                    <input id="enterHandler" type="text" class="form-control">
                </div>

                <button id="insert" type="button" class="btn btn-primary">INSERT</button>
                <button id="update" type="button" class="btn btn-secondary">UPDATE</button>
                <button id="remove" type="button" class="btn btn-danger">REMOVE</button>
            </form>
        </div>
    </div>

    <footer class="fixed-bottom bg-light mt-auto py-3">
        <div class="container">
          <span class="text-muted">&copy; 2024 <a href="https://meteorsee.github.io/portfolio/">Meteor Studio</a>. All rights reserved.</span>
        </div>
      </footer>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./assets/javascript/data.js"></script>
</body>
</html>
